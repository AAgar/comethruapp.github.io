<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>ComeThru App</title>
    <meta name="description" content="">
  </head>
  <body class="three-col ms-windows static-logged-out-home-page">    
    <div class="StaticLoggedOutHomePage">
        <div class="StaticLoggedOutHomePage-content">
            <div class="StaticLoggedOutHomePage-cell StaticLoggedOutHomePage-utilityBlock">
                <div class="StaticLoggedOutHomePage-signupBlock">
                    <div class="StaticLoggedOutHomePage-signupHeader">
                        <img src="https://github.com/ComethruApp/comethruapp.github.io/blob/master/logo/logo_transparent.png?raw=true" height="70%" width="70%">
                    </div>
                    <h1 class="StaticLoggedOutHomePage-signupTitle">See what the move is on campus right now</h1>
                    <div class="StaticLoggedOutHomePage-noSignupForm">
                        <h2 class="StaticLoggedOutHomePage-signupSubtitle">Start making moves today.</h2>
                        <div class="StaticLoggedOutHomePage-buttons">
                            <a class="js-nav EdgeButton EdgeButton--medium EdgeButton--primary StaticLoggedOutHomePage-buttonSignup" href="">
                                Download
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="StaticLoggedOutHomePage-cell StaticLoggedOutHomePage-communicationBlock">
                <div class="StaticLoggedOutHomePage-communicationContent">
                    <img class="phone-display" src="https://github.com/ComethruApp/comethruapp.github.io/blob/master/phonegif.gif?raw=true" height="50%" width="50%">
                    <!--This is only for mobile-->
                    <div class="show-on-mobile">
                        <div class="StaticLoggedOutHomePage-communicationItem">
                            <span class="Icon Icon--search"></span> Follow your interests.
                        </div>
                        <div class="StaticLoggedOutHomePage-communicationItem">
                            <span class="Icon Icon--people"></span> Hear what people are talking about.
                        </div>
                        <div class="StaticLoggedOutHomePage-communicationItem">
                            <span class="Icon Icon--reply"></span> Join the conversation.
                        </div>
                    </div>
                </div>    
            </div>
        </div>
  <div class="StreamsFooter StreamsFooter--fixed">
  <ul class="StreamsFooter-list u-cf">
    <li class="StreamsFooter-item"><a href="" rel="noopener">About</a></li>
    <li class="StreamsFooter-item"><a href="" rel="noopener">Help</a></li>
    <li class="StreamsFooter-item"><a href="" rel="noopener">Status</a></li>
    <li class="StreamsFooter-item"><a href="" rel="noopener">Terms</a></li>
    <li class="StreamsFooter-item"><a href="" rel="noopener">Privacy Policy</a></li>
    <li class="StreamsFooter-item"><a href="" rel="noopener">Settings</a></li>
    <li class="StreamsFooter-item StreamsFooter-copyright">&copy; 2019 ComeThru</li>
  </ul>
</div>
</div>
    </div>
